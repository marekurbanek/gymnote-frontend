<div *ngIf="workout.exercises.length > 0" class="Exercises">
  <div class="Exercise" *ngFor="let exercise of workout.exercises">
    <h6 class="text-center font-weight-bold">{{exercise.name}}</h6>
    
    <div class="row">
      <div class="col-10">
          <table mat-table [dataSource]="exercise.sets" class="mat-elevation-z8">
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Set </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>
        
              <ng-container matColumnDef="repetitions">
                <th mat-header-cell *matHeaderCellDef> Reps </th>
                <td mat-cell *matCellDef="let element"> {{element.repetitions}} </td>
              </ng-container>
        
              <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Weight </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
              </ng-container>
        
        
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
      </div>
      <div class="col-2">
        <button mat-mini-fab class="mb-3">
          <mat-icon class="icon-big">add_circle_outline</mat-icon>
        </button>
        <button mat-mini-fab>
          <mat-icon class="icon-big">edit</mat-icon>
        </button>

      </div>
     
    </div>
  </div>

  <button mat-raised-button color="primary">Add new exercise</button>

</div>
