<mat-accordion>
    <mat-expansion-panel *ngFor="let workout of workouts">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{workout.name}}
        </mat-panel-title>
        <mat-panel-description>
          {{workout.date}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <app-workout [workout]="workout"></app-workout>
    </mat-expansion-panel>
  </mat-accordion>
<button (click)="openAddWorkout()" style="position: absolute; bottom: 10px; right: 10px;" mat-fab>New</button>
